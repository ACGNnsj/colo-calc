<div class="calculator">
  <div>
    <h2>Colosseum calculator</h2>
    <a href="https://discord.gg/ghFPrvAnXt" target="_blank">Any ideas? Feedback? Join our discord!</a>
    <span class="actions">
      <a>Show ally lines</a><input type="checkbox" [(ngModel)]="showAllyLinesChecked" (change)="calculateEvents()">
      <a>Show enemy lines</a><input type="checkbox" [(ngModel)]="showEnemyLinesChecked" (change)="calculateEvents()">
      <a (click)="reset()">Reset table</a>
    </span>
    <app-field
      [matrix]="matrix"
    ></app-field>
  </div>
  <div>
    <h3>Order of attacks:</h3>
    <div class="attackOrder">
      <ol>
        <li *ngFor="let event of events">{{ event }}</li>
      </ol>
    </div>
  </div>
  <div class="unitSettings">
    <h3>Parties</h3>
    <div class="user-hint">Click on the tiles to add/move heroes. Click on the party list to change them!</div>
    <app-party
      [party]="goodParty"
      title="Your team"
    ></app-party>
    <app-party
      [party]="evilParty"
      title="Enemy team"
    ></app-party>
    <!-- Also move clear button next to the party, instead of clearing the whole thing -->
  </div>
  <div class="footer"><a class="help-me-link" href="https://ko-fi.com/wwworm" target="_blank">Consider supporting me!</a></div>
</div>
