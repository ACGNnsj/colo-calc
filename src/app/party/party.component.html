<div>
  <div class="hero-list">
    <span *ngFor="let tile of tileList; let i = index" (click)="changeHero(i, $event)">
      <app-tile
        [tile]="tile.character ? tile : null"
        [disabled]="true"
        [showPlus]="true"
      >
      </app-tile>
    </span>
  </div>
  <h4 class="title">{{ title }}</h4>
</div>
